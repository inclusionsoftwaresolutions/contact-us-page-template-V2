<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Contact Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">  
  <link rel="stylesheet" href="./css/contact.css">
</head>
  <body>
      <nav id="nav">
        <div class="wrapper">
            <h1>LOGO</h1>
            <div class="hamburger" id="ham">
                <span class="lettuce slice"></span>            
                <span class="cheese slice"></span>
                <span class="beef slice"></span>
            </div>
            <div class="linkWrapper">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#" class="active">Contact</a>
            </div>
        </div>
    </nav>

    <div class="map_background">
      
    </div>

    <div class="content">
      <div class="contact">
        <div class="other">
          <div class="info__map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13722.600304863428!2d76.69900595!3d30.7001201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1675164260639!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="info">
            <h3>Email:</h3>
            <div class="svg-wrap">
              <a href="#"><i class="bi bi-envelope-fill"></i>
              example@mail.com</a>
            </div>
            <h3>Connect:</h3>
            <div class="svg-wrap">
              <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>              
              <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>              
              <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>              
              <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </div>
        <div class="form">
          <h1>Get In Touch</h1>
          <form action="">
            <div class="flex-rev">
              <input type="text" placeholder="Full Name" name="name" id="name" />
              <label for="name">Full Name</label>
            </div>
            <div class="flex-rev">
              <input type="email" placeholder="example@mail.com" name="email" id="email" />
              <label for="email">Your Email</label>
            </div>

            <div class="flex-rev">
              <textarea placeholder="Type text here...." name="message" id="message"></textarea>
              <label for="message">Message</label>
            </div>
            <button>Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</body>
</html>
